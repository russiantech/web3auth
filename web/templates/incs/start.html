<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row align-items-center">
        <div class="col-md-6">
            <!--  -->
            <div class="text-center mb-5 mb-lg-0">
                <div id="carousel_slide" class="carousel slide carousel-fade light_arrow pointer-event"
                    data-bs-interval="2000" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item text-center mb-5 mb-lg-0">
                            <img src="./static/img/start/1.png" alt="" style="max-height: 10%; height: 400px;"
                                class="img-fluid rounded">
                        </div>
                        <div class="carousel-item text-center mb-5 mb-lg-0">
                            <img src="./static/img/start/2.png" alt="" style="max-height: 10%; height: 400px;"
                                class="img-fluid rounded">
                        </div>
                        <div class="carousel-item text-center mb-5 mb-lg-0 active">
                            <img src="./static/img/start/3.png" alt="" style="max-height: 100%; height: 400px;"
                                class="img-fluid rounded">
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="tab-right-content">
                
                <div id="task-container" class="tasker">
                    <div class="d-flex align-items-center">
                        <img src="./static/img/start/1.png" alt="Oneplus" height="32" width="32" class="me-2 rounded">
                        <div class="d-flex flex-column">
                            <span class="fw-medium lh-1" id="taskTitle">Task Title</span>
                        </div>
                    </div>
        
                    <div class="col-xl">
                        <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <small class="mb-0 text-warning">
                                    Select rating, add comment to earn
                                    <b class="badge bg-label-primary me-3" id="taskReward">0.3% of 200</b>
                                </small>
                                <span>
                                    Task <h4 class="badge bg-label-primary me-3" id="taskIndex"> 1 of 10</h4>
                                </span>
                            </div>
                            <div class="card-body">
                                <form id="taskForm" action="./orders" method="post">
                                    <input type="hidden" id="task_id" name="task_id">
                                    <input type="hidden" id="user_id" name="user_id" value="{{current_user.id}}"> <!-- Example user ID -->
                                    <input type="hidden" id="rating" name="rating">
                                    <input type="hidden" id="reward" name="reward">
        
                                    <div class="mb-3">
                                        <label class="form-label" for="comment">Comment</label>
                                        <textarea id="comment" class="form-control" placeholder="Enter your comment" spellcheck="false"></textarea>
                                    </div>
        
                                    <div id="rating-stars" class="d-flex align-items-center gap-3 mb-3">
                                        <i class="bx bxs-star bx-sm text-lighter" data-rating="1"></i>
                                        <i class="bx bxs-star bx-sm text-lighter" data-rating="2"></i>
                                        <i class="bx bxs-star bx-sm text-lighter" data-rating="3"></i>
                                        <i class="bx bxs-star bx-sm text-lighter" data-rating="4"></i>
                                        <i class="bx bxs-star bx-sm text-lighter" data-rating="5"></i>
                                    </div>

                                    <button type="submit" class="btn btn-outline-warning">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>

        
    </div>
</div>
